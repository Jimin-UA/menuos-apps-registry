        const MenuOS = {
            // –ó–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö
            storage: {
                set: async (key, value) => {
                    return fetch('/api/appstorage/set', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({app_id: 'my-app', key, value})
                    });
                },
                get: async (key) => {
                    const response = await fetch(`/api/appstorage/get?app_id=my-app&key=${key}`);
                    return response.json();
                }
            },
            
            // –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è
            notify: (title, message) => {
                if (window.parent && window.parent.showOSNotification) {
                    window.parent.showOSNotification(title, message);
                } else {
                    alert(`${title}: ${message}`);
                }
            },
            
            // –§–∞–π–ª–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞
            files: {
                list: async (path) => {
                    const response = await fetch(`/api/files/list?path=${path}`);
                    return response.json();
                }
            }
        };
    </script>
